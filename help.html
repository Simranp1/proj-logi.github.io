    <style>
      body{
        background-image: url("g.jpg");
      }
      .cccontainer {
           
            max-width: 400px;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(7, 4, 4, 0.1);
            margin: 0 auto;
        }

        h2 {
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            align:center;
            justify-content:center;
            margin-top:60px;
            background-color: aliceblue;
            max-width: 400px;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(7, 4, 4, 0.1);
            
            
        }

        label {
            font-weight: bold;
            margin-bottom: 8px;
        }

        input[type="text"],
        textarea {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="text"]:focus,
        textarea:focus {
            border: 1px solid #007BFF;
        }

        .radio-group {
            display: flex;
            justify-content: space-between;
        }

        .radio-group label {
            margin-right: 10px;
        }

        .button {
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            text-align: center;
            text-transform: uppercase;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .button:hover {
            background: #0056b3;
        }
    </style>

    <div class="cccontainer">
      
      <form>
            <h2>Help Desk</h2>
          <label for="name">Your Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your name" required>

          <label for="feedback">Write Your Query Here</label>
          <textarea id="feedback" name="feedback" rows="4" placeholder="Provide your feedback" required></textarea>

          <label>Rate your experience:</label>
          <div class="radio-group">
              <label for="excellent">Excellent</label>
              <input type="radio" id="excellent" name="rating" value="excellent">
